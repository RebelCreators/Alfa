{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": [ "./lib", "./models", "./index.js", "./server.js", "../../README.md"],
        "exclude": [ "node_modules" ],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true
    },
    "opts": {
      "recurse": true,
      "destination": "./docs"
    }
}
